<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Colaboradores</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }
  </script>
</head>
<body>
  <!-- Barra superior com nome e logo -->
  <header class="topbar">
    <div class="logo-container">
      <h1 class="system-title">Sistema de Colaboradores</h1>
      <img src="logo-sonax.png" alt="Sonax In Home" class="logo-img" />
    </div>
  </header>

  <div class="app">
    <!-- Menu lateral estilizado -->
    <aside class="sidebar">
      <nav>
        <ul class="menu">
          <li data-view="colaboradores" class="nav-btn active"><span>üë•</span> Colaboradores</li>
          <li data-view="controle" class="nav-btn"><span>üóÇÔ∏è</span> Controle de Logados</li>
          <li data-view="operacao" class="nav-btn"><span>üìä</span> Opera√ß√£o Ativa</li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="subtopbar">
        <div>
          <h2 id="page-title">Colaboradores</h2>
          <div id="data-hoje" class="muted"></div>
        </div>
        <div class="export-group">
          <a id="exp-logados" class="btn" href="/api/export?type=logados&format=csv">Exportar Logados (CSV)</a>
          <a id="exp-nao" class="btn" href="/api/export?type=nao&format=csv">Exportar N√£o Logados (CSV)</a>
        </div>
      </header>

      <!-- Se√ß√µes do sistema -->
      <section id="colaboradores" class="view">
        <div class="card">
          <div class="card-header">
            <div class="search-wrap">
              <input id="search" placeholder="Buscar colaborador..." />
            </div>
            <button id="btn-add" class="btn btn-green">+ Adicionar</button>
          </div>
          <div class="card-body">
            <table id="table" class="table">
              <thead>
                <tr><th>Nome</th><th>Status</th><th>Logado</th><th>A√ß√µes</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>

      <section id="controle" class="view hidden">
        <div class="card">
          <div class="card-header">
            <h3>Controle de Logados</h3>
            <button id="save-status" class="btn btn-green">Salvar Status</button>
          </div>
          <div class="card-body" id="controle-list"></div>
        </div>
      </section>

      <section id="operacao" class="view hidden">
        <div class="card">
          <div class="card-header">
            <h3>Opera√ß√£o Ativa</h3>
            <button id="refresh-operacao" class="btn">Atualizar</button>
          </div>
          <div class="card-body">
            <div class="stat">
              <div>Total de Logados</div>
              <div id="total-logados" class="big">0</div>
            </div>
            <div id="ativos-list" class="ativos-list"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Assistente no rodap√© -->
  <div class="assistente">
    <img src="assistente-sonax.png" alt="Assistente Sonax" />
  </div>

  <!-- overlay e modal -->
  <div id="overlay" class="hidden"></div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title">Adicionar Colaborador</h3>
      <input id="modal-input" placeholder="Nome do colaborador" />
      <select id="modal-status">
        <option value="Ativo">Ativo</option>
        <option value="F√©rias">F√©rias</option>
        <option value="Atestado">Atestado</option>
        <option value="Folga">Folga</option>
        <option value="Folga compensa√ß√£o">Folga compensa√ß√£o</option>
        <option value="Afastado">Afastado</option>
      </select>
      <div class="modal-actions">
        <button id="modal-cancel" class="btn">Cancelar</button>
        <button id="modal-save" class="btn btn-green">Salvar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
